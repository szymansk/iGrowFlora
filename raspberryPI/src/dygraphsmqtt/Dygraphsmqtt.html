<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>MQTT Data - Real Time</title>
	<style type="text/css">
		#div_g {
			position: absolute;
			left: 10px;
			right: 10px;
			top: 40px;
			bottom: 10px;
		}
	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="dygraph-combined-dev.js"></script>
	<script src="mqttws31.js" type="text/javascript"></script>
	<script type="text/javascript">
		/*
by @bordignon on twitter Feb 2014
Adapted for Dycharts by Malcolm Yeoman

*/

		//settings BEGIN
		var MQTTbroker = 'igrowflora.diskstation.eu';
		//var MQTTbroker = 'raspi';
		var MQTTport = 3000;
		var MQTTsubTopic = 'nodemcu/soilMoisture/#';
		//settings END

		var chart; // global variable for chart
		var data = [];
		var g;

		//mqtt broker 
		var client = new Paho.MQTT.Client(MQTTbroker, MQTTport,
			"myclientid_" + parseInt(Math.random() * 100, 10));
		client.onMessageArrived = onMessageArrived;
		client.onConnectionLost = onConnectionLost;

		//mqtt connecton options including the mqtt broker subscriptions
		var options = {
			timeout: 3,
			onSuccess: function () {
				console.log("mqtt connected");
				// Connection succeeded; subscribe to our topics
				client.subscribe(MQTTsubTopic, { qos: 1 });
			},
			onFailure: function (message) {
				console.log("Connection failed, ERROR: " + message.errorMessage);
				//window.setTimeout(location.reload(),20000); //wait 20seconds before trying to connect again.
			}
		};

		//can be used to reconnect on connection lost
		function onConnectionLost(responseObject) {
			console.log("connection lost: " + responseObject.errorMessage);
			//window.setTimeout(location.reload(), 20000); //wait 20seconds before trying to connect again.
		};

		//what is done when a message arrives from the broker
		function onMessageArrived(message) {
			//console.log(message.destinationName, '', message.payloadString);

			var myData = JSON.parse(message.payloadString)

			var x = new Date();  // current time
			//var thenum = message.payloadString.replace(/^\D+/g, ''); //remove any text spaces from the message
			x.setTime(myData.timeStamp.usec / 1000 + myData.timeStamp.sec * 1000)

			console.log(myData)

			var last = data[data.length - 1]

			if (myData.ID == 2336994) {
				data.push([x, myData.sensorReadings.soilMoisture, myData.voltage, last[3], last[4]]);
			} else if (myData.ID == 2336966) {
				data.push([x, last[1], last[2], myData.sensorReadings.soilMoisture, myData.voltage]);
			} else {
				return
			}

			data.shift();
			g.updateOptions({ 'file': data });

		};

		//check if a real number	
		function isNumber(n) {
			return !isNaN(parseFloat(n)) && isFinite(n);
		};

		//function that is called once the document has loaded
		function init() {

			// Connect to MQTT broker
			client.connect(options);

		};

		//settings for the chart
		$(document).ready(function () {
			var t = new Date();
			for (var i = 60*60; i >= 0; i--) {
				var x = new Date(t.getTime() - i * 1000);
				data.push([x, 0, 0, 0, 0]);
			}

			g = new Dygraph(document.getElementById("div_g"), data,
				{
					drawPoints: true,
					showRoller: false,
					//drawXAxis: true,
					//valueRange: [-500, 500],
					labels: ['Time', '2336994', 'voltage 2336994', '2336966', 'voltage 2336966'],
					series: {
						'voltage 2336994': {
							axis: 'y2'
						},
						'voltage 2336966': {
							axis: 'y2'
						}
					},
					axes: {
						x: {
							drawAxis: true
						},
						y: {
							valueRange : [290,700]
							/*
							valueFormatter: function (y) {
								return 'yvf(' + y.toPrecision(2) + ')';
							},
							axisLabelFormatter: function (y) {
								return 'yalf(' + y.toPrecision(2) + ')';
							}*/
						},
						y2: {
							valueRange : [2500,4000],
							
							valueFormatter: function (y2) {
								return  (y2/1000).toPrecision(3) + 'V';
							},
							axisLabelFormatter: function (y2) {
								return  (y2/1000).toPrecision(3) + 'V';
							}
						}
					}
				});
		}
		);
	</script>
</head>

<body onload="init();">
	<!--Start the javascript ball rolling and connect to the mqtt broker-->

	<div id="div_g"></div>

</body>

</html>
